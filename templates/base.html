<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}SGR{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <p>Processando, por favor aguarde...</p>
    </div>
    <header>
      <img
        src="{{ url_for('static', filename='assets/logo_wyden.png') }}"
        alt="Logo"
        class="header-logo"
      />

      <h2>Sistema de Gerenciamento de Ranking</h2>
    </header>

    <main class="container">{% block content %}{% endblock %}</main>

    <footer>
      <div class="footer-content">
        <span>
          <i class="fas fa-code"></i>
          Desenvolvido por Kauan Vita
        </span>

        <span class="footer-separator">|</span>

        <a
          href="https://github.com/KNSVita/SGR"
          target="_blank"
          class="footer-link"
        >
          <i class="fab fa-github"></i>
          Ver Reposit√≥rio no GitHub
        </a>
      </div>
    </footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
