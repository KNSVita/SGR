<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Notas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2, h3 { color: #333; }
        .form-upload { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .form-upload input[type="text"] { width: 98%; padding: 8px; margin-bottom: 10px; }
        .error-message { color: red; font-weight: bold; margin-top: 15px; }
        .lista-rankings { list-style: none; padding: 0; }
        .lista-rankings li { background-color: #f0f0f0; margin-bottom: 10px; padding: 15px; border-radius: 5px; }
        .lista-rankings a { text-decoration: none; color: #007bff; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Classificador de Notas</h2>
        
        <form class="form-upload" method="POST" enctype="multipart/form-data">
            <div>
                <label for="nome_disciplina">Nome da Disciplina:</label>
                <input type="text" name="nome_disciplina" id="nome_disciplina" required>
            </div>
            <div>
                <label for="file">Arquivo (.csv ou .xlsx):</label>
                <input type="file" name="file" id="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" required>
            </div>
            <button type="submit">Enviar e Classificar</button>
        </form>

        {% if erro %}
            <p class="error-message">{{ erro }}</p>
        {% endif %}

        <h3>Rankings Salvos</h3>
        {% if classificacoes %}
            <ul class="lista-rankings">
                {% for c in classificacoes %}
                <li>
                    <a href="{{ url_for('ver_ranking', id_classificacao=c.id) }}">
                        Ver Ranking: {{ c.nome_disciplina }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum ranking foi enviado ainda.</p>
        {% endif %}

    </div>
</body>
</html>
